<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href='https://fonts.googleapis.com/css?family=Oswald:400,700' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arvo:400,700' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Sklep z książkami</title>
</head>
<body>
  <main class="box">
    <h1 class="title">Dodaj książkę</h1>
    <form class="book-form">
      <div class="book-input-wrapper">
        <label class="book-label">Tytuł książki</label>
        <input class="book-input book-title" type="text">
      </div>
      <div class="book-input-wrapper">
        <label class="book-label">Autor książki</label>
        <input class="book-input book-author" type="text">
      </div>
      <div class="book-input-wrapper">
        <label class="book-label">Cena</label>
        <input class="book-input book-price" type="text">
      </div>
    </form>
    <div class="warning">Źle podałeś cenę! To musi być liczba.</div>
    <button class="addbook-btn" type="submit">Dodaj</button>
  </main>
  <section class="book-list">
    <h2 class="book-list-head">Tytuł</h2>
    <h2 class="book-list-head">Autor</h2>
    <h2 class="book-list-head">Cena</h2>
    <h2 class="book-list-head"> </h2>
  </section>

  <script src="js/vars.js"></script>
  <script src="js/localStorage.js"></script>
  <script src="js/books.js"></script> 
</body>
</html>
